<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nicolas Suarez - ">
    <meta name="description" content="La siguiente pagina web, desarrolla el taller en clase">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <svg height="100" width="100%">
            <rect width="100%" height="100%" fill="green"></rect>
            <polygon points="120,0 240,225 0,225" fill="red"/>
            <text class="text-title" x="295" y="75%" font-size="55"
              fill="white" stroke="black" stroke-width="1">
                Registro
            </text>
        </svg>
    </header>
    <section>
        <p>¿Se desea registrar?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionselect" value="" id="CheckSI" onchange="checkSIfun(0)">
            <label class="form-check-label" for="CheckSI">
                Si
            </label>
        </div>
        <div id="onetwo" ></div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionselect" value="" id="CheckNO" onchange="checkSIfun(1)">
            <label class="form-check-label" for="CheckNO">
                No
            </label>
        </div>
        <form>
            <label for="InputName" class="form-label">Nombre</label>
            <div class="input-group mb-3">
                <i class="bi bi-file-person input-group-text" style="font-size: 2rem;"></i>
                <input type="text" class="form-control" id="InputName" required onfocusout="focusfun()">
            </div>
            <label for="InputLastName" class="form-label">Apellido</label>
            <div class="input-group mb-3">
                <i class="bi bi-file-person input-group-text" style="font-size: 2rem;"></i>
                <input type="text" class="form-control" id="InputLastName" required>
            </div>
            <label for="InputMail" class="form-label">Email</label>
            <div class="input-group mb-3">
                <i class="bi bi-envelope input-group-text" style="font-size: 2rem;"></i>
                <input type="text" class="form-control" id="InputMail" required oninput="enablebutton()">
            </div>
            <label for="InputDate" class="form-label">Fecha de nacimiento</label>
            <div class="input-group mb-3">
                <i class="bi bi-calendar input-group-text" style="font-size: 2rem;"></i>
                <input type="date" class="form-control" id="InputDate" required>
            </div>
            <label for="InputPassword1" class="form-label">Contraseña</label>
            <div class="input-group mb-3">
                <i class="bi bi-key input-group-text" style="font-size: 2rem;"></i>
                <input type="password" class="form-control normal" id="InputPassword1" onkeyup="verificarPasswords()"
                       required>
            </div>
            <label for="InputPassword2" class="form-label">Confirmar contraseña</label>
            <div class="input-group mb-3">
                <i class="bi bi-key input-group-text" style="font-size: 2rem;"></i>
                <input type="password" class="form-control normal" id="InputPassword2" onkeyup="verificarPasswords()"
                       required>

            </div>
            <button type="submit" class="btn btn-success" id="button1" disabled>Enviar</button>

        </form>
    </section>


  </div>

    <script src="functions.js"></script>
</body>
</html>
